<form [formGroup]="formGroup" (ngSubmit)="submit()">
  <div class="message_input">
    @for (item of messageInput().inputs; track item.id) { @switch
    (item.type) { @case ("radio") {
    <div class="radio-wrapper">
      <label [for]="item.text">{{ item.text | variable }}</label>
      <div class="radio-group">
        @for (radio of item.subOption; track radio.id) {
        <div class="radio-item">
          <input
            type="radio"
            [name]="item.variableName!"
            [checked]="radio.selected"
            [value]="radio.value"
            [disabled]="radio?.disabled"
            [formControlName]="item.variableName!"
          />
          {{ radio.text }}
        </div>
        }
      </div>
    </div>
    } @default {
    <div class="form-group">
      <label [for]="item.text">{{ item.text | variable }}</label>
      <input
        [type]="item.type"
        [formControlName]="item.variableName!"
        [mask]="item?.mask"
      />
    </div>
    } } }
  </div>
  <button
    type="submit"
    class="btn btn-small btn-default"
    [disabled]="formGroup.invalid || disableButton()"
  >
    Enviar
  </button>
</form>
